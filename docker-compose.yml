version: '3'

services:
  db: 
    image: postgres
    container_name: translate_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PERSISTENCE}
    ports:
      - "5433:5432"

  django:
    build: ./api
    container_name: django_translate
    command: ash docker-entrypoint.sh
    volumes:
      - ./api:/api
    environment:
      HOST_SERVER: ${HOST_SERVER}
    ports:
      - "9000:9000"
    depends_on:
      - db
